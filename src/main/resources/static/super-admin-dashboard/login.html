<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/image/fevicon-icon.png" />
    <title>KavyaPharm - Admin Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #007bff; /* Corporate Blue */
        --secondary-color: #0056b3; /* Darker Corporate Blue */
        --bg-color-light: #f8f9fa; /* Light background for the form side */
      }
      body {
        min-height: 100vh;
        display: flex;
        font-family: "Inter", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden; /* Prevent scroll issues with split screen */
      }
      .split-screen-container {
        display: flex;
        width: 100%;
        min-height: 100vh;
      }

      /* --- LEFT PANEL: HD Background Image & Logo --- */
      .left-panel {
        flex: 1;
        /* *** IMPORTANT: REPLACE THIS URL WITH YOUR HD IMAGE PATH/URL ***
        */
        background-image: url("assets/image/bg-image/bg4.png");
        /*
          You can also use a public link like the placeholder used before: 
          url('https://images.unsplash.com/photo-1585435424565-d4508e8b0b8c?q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1920&h=1080&fit=crop'); 
        */
        background-size: cover;
        background-position: center;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
        padding: 2rem;
        flex-direction: column;
      }

      .left-panel::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(
          0,
          0,
          0,
          0.4
        ); /* Dark overlay for better text readability */
        z-index: 1;
      }

      .left-panel-content {
        position: relative;
        z-index: 2;
        text-align: center;
      }

      .left-panel .brand-logo {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .left-panel .brand-logo img {
        max-width: 70%;
        max-height: 70%;
        object-fit: contain;
      }

      .left-panel h1 {
        font-size: 2.8rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .left-panel p {
        font-size: 1.2rem;
        opacity: 0.9;
        max-width: 400px;
        margin: 0 auto;
      }

      /* --- RIGHT PANEL: Login Form --- */
      .right-panel {
        width: 450px;
        background-color: var(--bg-color-light);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        position: relative;
        z-index: 3;
      }

      .login-container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        overflow: hidden;
        width: 100%;
        max-width: 380px;
        border: 1px solid #dee2e6;
      }
      .login-header {
        background: linear-gradient(90deg, #f8f9fa 0%, #e9ecef 100%);
        color: #343a40;
        padding: 1.5rem 1.5rem 1rem;
        text-align: center;
        border-bottom: 1px solid #dee2e6;
      }
      .login-header .logo {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: var(--primary-color);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 0.75rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .login-header h2 {
        margin: 0;
        font-weight: 700;
        font-size: 1.5rem;
      }
      .login-header p {
        margin: 0.25rem 0 0;
        opacity: 0.7;
        font-size: 0.9rem;
      }
      .login-body {
        padding: 2rem;
      }
      /* Form Styling */
      .form-label {
        font-weight: 600;
        margin-bottom: 0.25rem;
        font-size: 0.9rem;
        color: #495057;
      }
      .form-control {
        border: 1px solid #ced4da;
        border-radius: 6px;
        padding: 0.75rem 1rem;
        font-size: 1rem;
      }
      .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      }
      /* Input Group with icon on the left */
      .input-group-text-left {
        background-color: #f8f9fa;
        border-right: 0;
        border-color: #ced4da;
        color: #6c757d;
        border-radius: 6px 0 0 6px;
        padding: 0.75rem;
      }
      .input-group-text-left + .form-control {
        border-left: 0;
        border-radius: 0 6px 6px 0;
        padding-left: 0.5rem;
      }

      /* Input Group for Password with toggle button */
      .input-group-text-right {
        background-color: white; /* Match form control background */
        border-left: 0;
        border-color: #ced4da;
        color: var(--primary-color);
        border-radius: 0 6px 6px 0;
        padding: 0; /* Remove default padding for button */
      }
      .input-group-text-right button {
        background: none;
        border: none;
        padding: 0.75rem 0.8rem;
        color: #6c757d;
        transition: color 0.2s;
      }
      .input-group-text-right button:hover {
        color: var(--secondary-color);
      }

      .input-group:focus-within .input-group-text-left {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        z-index: 10;
      }

      /* Focus styling for the right side of the password field */
      .input-group:focus-within .input-group-text-right {
        border-color: var(--primary-color);
        z-index: 10;
      }
      .input-group:focus-within .input-group-text-right button {
        color: var(--primary-color);
      }

      /* Button Styling */
      .btn-login {
        background: var(--primary-color);
        border-color: var(--primary-color);
        padding: 0.75rem;
        font-weight: 600;
        font-size: 1rem;
        border-radius: 6px;
        transition: background-color 0.2s, box-shadow 0.2s;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .btn-login:hover {
        background: var(--secondary-color);
        border-color: var(--secondary-color);
        box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
      }

      /* Validation Feedback Customization */
      .invalid-feedback {
        font-size: 0.85rem;
        margin-top: 0.25rem;
      }
      .form-control.is-invalid {
        border-color: #dc3545;
        padding-right: calc(
          1.5em + 0.75rem
        ) !important; /* To account for potential icons, though not used here */
      }

      /* Footer */
      .login-footer {
        text-align: center;
        padding: 1rem 2rem;
        background: #f8f9fa;
        border-top: 1px solid #e9ecef;
        color: #6c757d;
        font-size: 0.8rem;
      }

      /* --- Responsive adjustments (For mobile) --- */
      @media (max-width: 992px) {
        .split-screen-container {
          flex-direction: column;
        }
        .left-panel {
          height: 250px;
          width: 100%;
          flex: none;
        }
        .right-panel {
          width: 100%;
          padding: 1.5rem;
        }
        .login-container {
          max-width: 450px;
          margin: auto;
        }
        .left-panel h1 {
          font-size: 2.2rem;
        }
        .left-panel p {
          font-size: 1rem;
        }
        .left-panel .brand-logo {
          width: 80px;
          height: 80px;
        }
      }
    </style>
  </head>
  <body>
    <div class="split-screen-container">
      <div class="left-panel">
        <div class="left-panel-content">
          <div class="brand-logo">
            <img src="assets/image/image.png" alt="KavyaPharm Logo" />
          </div>
          <h1>Welcome to KavyaPharm</h1>
        </div>
      </div>

      <div class="right-panel">
        <div class="login-container">
          <div class="login-header">
            <div class="logo">
              <i
                class="bi bi-shield-lock-fill text-white"
                style="font-size: 1.5rem"
              ></i>
            </div>
            <h2>Admin Login</h2>
            <p>Enter your credentials to proceed</p>
          </div>
          <div class="login-body">
            <form id="loginForm" novalidate>
              <div class="mb-4">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                  <span class="input-group-text input-group-text-left">
                    <i class="bi bi-envelope"></i>
                  </span>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter your email"
                    required
                  />
                </div>
                <div id="emailFeedback" class="invalid-feedback d-none">
                  Please enter a valid email address.
                </div>
              </div>

              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text input-group-text-left">
                    <i class="bi bi-lock"></i>
                  </span>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter your password"
                    required
                  />
                  <span class="input-group-text input-group-text-right">
                    <button
                      type="button"
                      id="password-toggle"
                      aria-label="Toggle password visibility"
                    >
                      <i class="bi bi-eye-slash" id="toggle-icon"></i>
                    </button>
                  </span>
                </div>
                <div id="passwordFeedback" class="invalid-feedback d-none">
                  Password must be at least 8 characters long and contain: one
                  uppercase, one lowercase, and one symbol (!@#$%^&*).
                </div>
              </div>

              <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary btn-login">
                  <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                </button>
              </div>
            </form>
          </div>
          <div class="login-footer">
            <p>&copy; 2025 KavyaPharm. All rights reserved.</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Function to validate password complexity
      function validatePassword(password) {
        // Regex requires: At least 8 characters, one lowercase, one uppercase, one special character
        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$/;
        return passwordRegex.test(password);
      }

      // Helper function to show/hide validation feedback
      function setValidationState(
        elementId,
        feedbackId,
        isValid,
        message = ""
      ) {
        const input = document.getElementById(elementId);
        const feedback = document.getElementById(feedbackId);

        if (isValid) {
          input.classList.remove("is-invalid");
          feedback.classList.add("d-none");
        } else {
          input.classList.add("is-invalid");
          feedback.textContent = message;
          feedback.classList.remove("d-none");
        }
      }

      // 1. Client-side Login Handling (now with integrated feedback)
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const emailInput = document.getElementById("email");
          const passwordInput = document.getElementById("password");
          const email = emailInput.value.trim();
          const password = passwordInput.value;

          let formIsValid = true;

          // Clear previous validation states
          setValidationState("email", "emailFeedback", true);
          setValidationState("password", "passwordFeedback", true);

          // --- Email Validation ---
          if (!email || !emailInput.checkValidity()) {
            setValidationState(
              "email",
              "emailFeedback",
              false,
              "Please enter a valid email address."
            );
            formIsValid = false;
          }

          // --- Password Validation ---
          if (!password) {
            setValidationState(
              "password",
              "passwordFeedback",
              false,
              "Please enter your password."
            );
            formIsValid = false;
          } else if (!validatePassword(password)) {
            setValidationState(
              "password",
              "passwordFeedback",
              false,
              "Password must be at least 8 characters long and contain: one uppercase, one lowercase, and one symbol (!@#$%^&*)."
            );
            formIsValid = false;
          }
          // End of validation check

          if (formIsValid) {
            // If validation passes (For demo purposes, accept any email/password)
            localStorage.setItem("isLoggedIn", "true");
            localStorage.setItem("userEmail", email);

            // Simulate API call delay for professional feel
            const signInButton = document.querySelector(".btn-login");
            signInButton.disabled = true;
            signInButton.innerHTML =
              '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span> Signing In...';

            setTimeout(() => {
              // Redirect to dashboard page
              window.location.href = "index.html";
            }, 1000); // 1 second delay
          }
        });

      // 2. Password Visibility Toggle Functionality
      const passwordField = document.getElementById("password");
      const toggleButton = document.getElementById("password-toggle");
      const toggleIcon = document.getElementById("toggle-icon");

      toggleButton.addEventListener("click", function () {
        // Toggle the type attribute
        const type =
          passwordField.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordField.setAttribute("type", type);

        // Toggle the icon
        if (type === "text") {
          toggleIcon.classList.remove("bi-eye-slash");
          toggleIcon.classList.add("bi-eye");
        } else {
          toggleIcon.classList.remove("bi-eye");
          toggleIcon.classList.add("bi-eye-slash");
        }
      });
    </script>
  </body>
</html>
