<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up &mdash; KavyaPharm</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/signup.css">

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/2a3a4e6d67.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <div class="signup-container">

    <!-- LEFT -->
    <div class="signup-left">
      <div class="form-box">
        <h2>Create Account</h2>
        <p class="subtext">Register to access the portal</p>

        <form id="signupForm">

          <label>Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name">
          <small class="error" id="nameError"></small>

          <label>Email</label>
          <input type="email" id="email" placeholder="you@company.com">
          <small class="error" id="emailError"></small>

          <label>Password</label>
          <div class="input-group">
            <input type="password" id="password" placeholder="Create password">
            <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
          </div>
          <small class="error" id="passError"></small>

          <label>Confirm Password</label>
          <div class="input-group">
            <input type="password" id="confirm" placeholder="Re-enter password">
            <i class="fa-solid fa-eye toggle-password" id="toggleConfirm"></i>
          </div>
          <small class="error" id="confirmError"></small>

          <label>Role</label>
          <select id="role">
            <option value="">-- Select Role --</option>
            <option value="ADMIN">Admin</option>
            <option value="MANAGER">Manager</option>
            <option value="MR">MR</option>
          </select>
          <small class="error" id="roleError"></small>

          <button type="submit" class="btn">Sign Up</button>
        </form>

        <p class="signin">Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="signup-right">
      <div class="content">
        <h1>Join KavyaPharm</h1>
        <p>Smart, secure and AI-powered Pharma MR tracking platform.</p>
        <img src="assets/images/20944201.jpg" alt="signup illustration">
      </div>
    </div>

  </div>

  <script src="assets/js/signup.js"></script>
</body>

</html>
