<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — KavyaPharm</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <div class="login-container">
    <!-- LEFT PANEL -->
    <div class="login-left">
      <div class="login-box">
        <h2>Login</h2>
        <p class="subtext">Enter your account details</p>

        <form id="loginForm">
         <label>Email</label>
<input type="email" id="email" placeholder="you@company.com" required>
<div class="error-msg" id="email-error"></div>

<label>Password</label>
<div class="password-box">
  <input type="password" id="password" placeholder="Your password" required>
  <i class="fa-solid fa-eye" id="togglePassword"></i>
</div>
<div class="error-msg" id="password-error"></div>



          <div class="form-footer">
  <label class="remember">
    <input type="checkbox" id="remember" />
    <span>Remember me</span>
  </label>
  <a href="forgot.html" class="forgot">Forgot password?</a>
</div>

          <button type="submit" class="btn">Login</button>
        </form>

        <p class="signup">Don't have an account? <a href="signup.html">Sign up</a></p>
      </div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="login-right">
      <div class="text-box">
        <h1>Welcome to <br><span>Pharma MR Portal</span></h1>
        <p>Login to access your account</p>
        <img src="assets/images/20944201.jpg" alt="illustration">
      </div>
    </div>
  </div>

  <script src="assets/js/login.js"></script>
</body>
</html>
