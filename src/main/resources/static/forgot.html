<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forgot Password &mdash; KavyaPharm</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/forgot.css">

  <script src="https://kit.fontawesome.com/2a3a4e6d67.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>

<body>

  <div class="forgot-container">
    <!-- LEFT SIDE -->
    <div class="forgot-left">
      <div class="form-box">
        <h2>Forgot Password?</h2>
        <p class="subtext">Enter your registered email to reset password</p>

        <form id="forgotForm">

          <label>Email Address</label>
          <input type="email" id="email" placeholder="you@company.com">
          <small class="error" id="emailError"></small>

          <button type="submit" class="btn">Send Reset Link</button>

        </form>

        <p class="signin">
          <a href="login.html"><i class="fa-solid fa-arrow-left"></i> Back to Login</a>
        </p>
      </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="forgot-right">
      <div class="content">
        <h1>Reset Your Password</h1>
        <p>Securely recover your account access using email verification.</p>
        <img src="assets/images/20944201.jpg" alt="illustration">
      </div>
    </div>

  </div>

  <script src="assets/js/forgot.js"></script>

</body>
</html>
