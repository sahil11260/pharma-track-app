spring.application.name=farma-track-backend

# ===============================
# SERVER CONFIG
# ===============================
server.port=${PORT:8080}
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# ===============================
# DATABASE (RENDER + RAILWAY)
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# HikariCP (important for cloud DB startup)
spring.datasource.hikari.initialization-fail-timeout=0
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5

# JPA / HIBERNATE
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# ===============================
# ERROR HANDLING (PROD SAFE)
# ===============================
server.error.include-message=${SERVER_ERROR_INCLUDE_MESSAGE:never}
server.error.include-stacktrace=${SERVER_ERROR_INCLUDE_STACKTRACE:never}

# ===============================
# LOGGING (OK FOR DEBUG)
# ===============================
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.kavyapharm=DEBUG
spring.main.log-startup-info=true
logging.level.org.springframework.boot.context.config=DEBUG

# ===============================
# JWT CONFIG
# ===============================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
jwt.secret=dev-secret-key-123456

