spring.application.name=farma-track-backend

# ===============================
# SERVER
# ===============================
server.port=${PORT:8080}
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# ===============================
# DATABASE (Render + Railway)
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# ===============================
# ERROR HANDLING (PROD SAFE)
# ===============================
server.error.include-message=${SERVER_ERROR_INCLUDE_MESSAGE:never}
server.error.include-stacktrace=${SERVER_ERROR_INCLUDE_STACKTRACE:never}

# ===============================
# LOGGING (TEMP â€“ OK FOR DEBUG)
# ===============================
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.kavyapharm=DEBUG
spring.main.log-startup-info=true
logging.level.org.springframework.boot.context.config=DEBUG

# ===============================
# JWT
# ===============================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
